<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Gerador de códigos aleatórios gratuitos do Discord Nitro" />

    <title>Trydent Store・Discord Nitro Generator</title>

    <meta property="og:title" content="Trydent Store・Discord Nitro Generator" />
    <meta property="og:description" content="Gerador de códigos aleatórios gratuitos do Discord Nitro" />
    <meta property="og:url" content="https://nitrocodes.now.sh" />
    <meta property="twitter:image" content="https://iili.io/K3LWQDB.png" />
    <meta name="theme-color" content="#1bc1cc">

    <!-- favicon -->
    <link rel="icon" href="./iconTrydent.ico"
        type="image/ico" sizes="16x16">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<body>
    <div id="whole">

        <!-- HEADING -->
        <h1 style="margin-top: 2rem; margin-bottom: 1rem">Discord Nitro Generator</h1>
        <p style="margin-bottom: 2rem;">Este gerador cria códigos Nitro aleatórios gratuitos.</p>

        <!-- TEXT AREA -->
        <textarea id="a" rows="11" cols="100" readonly
            style="resize: none; width: 800px; margin-left: auto; margin-right: auto; margin-bottom: 1.5rem;"
            class="col-md-6 form-control">
            Os códigos aparecerão aqui:
</textarea>

        <!-- SPEED INPUT -->
        <div class="input-group mb-3" style="width: 382px; margin-left: auto; margin-right: auto; ">
            <span class="input-group-text" id="basic-addon3">Insira os códigos gerados por segundo: </span>
            <input type="text" id="speed" value="5" class="form-control text-center">
        </div>

        <p style="margin-bottom: 1.3rem;"></p>

        <!-- BUTTONS -->
        <button id="generate" class="btn btn-primary">
            Gerar
        </button>

        <button id="stop" class="btn btn-primary">
            Parar
        </button>

        <button
            onclick="stop(); document.getElementById('a').value = 'Os códigos aparecerão aqui:\n\n'; document.getElementById('b').value = '';"
            class="btn btn-primary" id="clear">
            Limpar
        </button>

        <button id="save"
            onclick="var rows = document.getElementById('b').value.split('\n').length -  1; download(rows + ' Códigos Nitro não verificados.txt', 'Trydent Store: discord.gg/dxKBAbtcsz\n\n' + document.getElementById('b').value + '\nBy Trydent Store')"
            class="btn btn-primary">
            Baixar Códigos
        </button>

        <p style="margin-bottom: 1.3rem;"></p>

        <a href="https://discord.gg/dxKBAbtcsz" target="_blank" class="img-discord">
            <img src="https://iili.io/K3LWDV1.png" alt="">
        </a>

        <p style="margin-bottom: 2rem;"></p>
  
        <textarea style="display: none;" id="b" rows="11" cols="100" readonly=""></textarea>

        <p style="margin-bottom: 2rem;">Trydent Store</p>

    </div>

    <script src="./script.js"></script>
</body>

</html>
